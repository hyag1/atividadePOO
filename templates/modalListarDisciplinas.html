{% extends "adm.html" %}]
{% block content %}
<div class="modal" id="modalAll">
    <div class="modal-background"></div>
    <div class="modal-content">
        {{val}}
        <table class="table">
            <thead>
            <tr>
                <th>ID</abbr></th>
                <th>Disciplina</abbr></th>
                <th>Professor</abbr></th>
                <th>Deletar</abbr></th>
            </tr>
            </thead>
            <tbody>
            {% for disciplina in disciplinas %}
            <tr>
                <th style="color: black" scope="row">{{disciplina[0]}}</th>
                <td style="color: black"> {{disciplina[2]}} - {{disciplina[3]}}</td>
                <td style="color: black"> {{disciplina[4]}}</td>
                <td style="color: black">
                    <form method="POST">
                        <input class="input is-large" name="id" value="{{val}}" hidden >
                        <input class="input is-large" name="disci" value ="{{disciplina[0]}}" hidden>
                        <button>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-trash3-fill" viewBox="0 0 16 16">
                                <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
                            </svg>
                        </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <button class="modal-close is-large" aria-label="close"></button>
</div>
{% endblock %}

{% block modal %}

<script>
    $(document).ready(function () {
        console.log('windows is loaded')
        $("#modalAll").modal("show")
    })
</script>

{% endblock %}
